<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rube Goldberg Machine</title>
    <link rel="stylesheet" href="style.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.2/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    <div class="app">
      <canvas id="main-canvas"></canvas>
    </div>

    <div class="controls-container">
      <div class="light-buttons">
        <button id="pointLight-btn" class="light-btn active">Point Light</button>
        <button id="spotLight-btn" class="light-btn active">Spot Light</button>
        <button id="movingSpotLight-btn" class="light-btn active">Moving Spot Light</button>
      </div>
      <p class="instruction">Press <kbd>Alt + C</kbd> to toggle camera view</p>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
